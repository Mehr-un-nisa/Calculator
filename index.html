<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />
  <title>Calculator</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>
  <main>
    <div id="container">

      <div class="calculator">
        <h1 style="text-align: center;">Scientific Calculator</h1>
        <br />
        <div class="display">
          <input id="output" type="" name="display" class="screen" readonly />
        </div>
        <div id="buttons">

          <div class="row">
            <div class="button" onclick="screenclear()">AC</div>
            <div class="button" onclick="backspac()">CE</div>
            <div class="button">ANS</div>
            <div class="button btn" onclick="handleOperator('/')">/</div>
            <div class="button btn" onclick="handleConst('e')">e</div>
            <div class="button btn" onclick="handleConst('π')">π</div>
          </div>
          <div class="row">
            <div class="button btn" id="sin(" onclick="handleTrig('sin(')">sin(</div>
            <div class="button btn" id="cos(" onclick="handleTrig('cos(')">cos(</div>
            <div class="button btn number" onclick="AddValue('7')">7</div>
            <div class="button btn number" onclick="AddValue('8')">8</div>
            <div class="button btn number" onclick="AddValue('9')">9</div>
            <div class="button btn" onclick="handleOperator('*')">*</div>
          </div>
          <div class="row">
            <div class="button btn" onclick="handleOperator('sqrt(')">sqrt(</div>
            <div class="button btn" id="tan(" onclick="handleTrig('tan(')">tan(</div>
            <div class="button btn number" onclick="AddValue('4')">4</div>
            <div class="button btn number" onclick="AddValue('5')">5</div>
            <div class="button btn number" onclick="AddValue('6')">6</div>
            <div class="button btn" onclick="handleOperator('-')">-</div>
          </div>
          <div class="row">
            <div class="button btn" id="radians" onclick="AddBrace('(')">(</div>
            <div class="button btn number" onclick="AddValue('1')">1</div>
            <div class="button btn number" onclick="AddValue('2')">2</div>
            <div class="button btn number" onclick="AddValue('3')">3</div>
            <div class="button btn" onclick="handleOperator('+')">+</div>
          </div>
          <div class="row">
            <div class="button btn" id="degrees" onclick="AddBrace(')')">)</div>
            <div class="button btn number" id="zero" onclick="AddValue('0')">0</div>
            <div class="button btn" onclick="AddPoint('.')">.</div>
            <div class="button" id="eval" onclick="Evaluate()">=</div>
          </div>

        </div>

      </div>
    </div>
  </main>
  <br />
  <!-- HISTORY -->
  <div style="text-align: center;">
    <h1>History</h1>
    <ul id="list">
    </ul>
  </div>

  <script src="./index.js"></script>
</body>

</html>
