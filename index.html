<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css"/>
  <title>Calculator</title>
   <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

  <!-- jQuery library -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>

  <!-- Popper JS -->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
  <div class="container text-center">
    <h1>Calculator</h1>
    <br/>
    <input class="mb-3" id="screen" placeholder="Enter your input...."/>
    <br />
    <div class="d-flex justify-content-around mb-3">
      <div class="p-2">
        <button class="btn">+</button>
      </div>
      <div class="p-2">
        <button class="btn">-</button>
      </div>
      <div class="p-2">
        <button class="btn">*</button>
      </div>
      <div class="p-2">
        <button class="btn">/</button>
      </div>
      <div class="p-2">
        <button class="btn">(</button>
      </div>
      <div class="p-2">
        <button class="btn">)</button>
      </div>
    </div>
    <div class="d-flex justify-content-around mb-3">
      <div class="p-2">
        <button onclick="sqrt()">sqrt</button>
      </div>
      <div class="p-2">
        <button onclick="sin()">sin</button>
      </div>
      <div class="p-2">
        <button onclick="cos()">cos</button>
      </div>
      <div class="p-2">
        <button onclick="tan()">tan</button>
      </div>
      <div class="p-2">
        <button onclick="pi()">Pi</button>
      </div>
      <div class="p-2">
        <button onclick="euler()">e</button>
      </div>
    </div>
    <hr />
    <!-- NUMBERS -->
    <div class="d-flex">
      <div class="p-2 flex-grow-1">
        <div class="d-flex justify-content-around mb-3">
          <div class="p-2">
            <button class="btn">7</button>
          </div>
          <div class="p-2">
            <button class="btn">8</button>
          </div>
          <div class="p-2">
            <button class="btn">9</button>
          </div>
        </div>

        <div class="d-flex justify-content-around mb-3">
          <div class="p-2">
            <button class="btn">4</button>
          </div>
          <div class="p-2">
            <button class="btn">5</button>
          </div>
          <div class="p-2">
            <button class="btn">6</button>
          </div>
        </div>

        <div class="d-flex justify-content-around mb-3">
          <div class="p-2">
            <button class="btn">1</button>
          </div>
          <div class="p-2">
            <button class="btn">2</button>
          </div>
          <div class="p-2">
            <button class="btn">3</button>
          </div>
        </div>

        <div class="d-flex justify-content-around mb-3">
          <div class="p-2">
            <button class="btn">0</button>
          </div>
          <div class="p-2">
            <button class="btn">.</button>
          </div>
          <div class="p-2">
            <button onclick="equalFunction()">=</button>
          </div>
        </div>
      </div>

      <div class="p-2">
        <div class="d-flex justify-content-around mb-3">
          <div class="p-2">
            <button onclick="backspec()">CE</button>
          </div>
          <div class="p-2">
            <button onclick="screen.value=''">AC</button>
          </div>
          <!-- <div class="p-2 bg-warning">
            <button class="btn btn-info">+</button>
          </div>
          <div class="p-2 bg-primary">
            <button class="btn btn-info">+</button>
          </div> -->
        </div>
      </div>

    </div>
  </div>
  <br />
  <!-- HISTORY -->
  <div>
    <h2><span id="expression"></span></h2>
    <h2><span id="result"></span></h2>
  </div>

  <!-- postfix -->
  <h1 id="txt"></h1>
  <script src="./index.js"></script>
</body>
</html>
